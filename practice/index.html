<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1>
      <img id="canva" src="canvas.svg" alt="canvas">
      Pixel Art Maker !!!
      <img id="pallete" src="brush.svg" alt="paint">
    </h1>

    <div class="instruct">
      <button id="myBtn">Instructions</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p></p>
        </div>
      </div>
    </div>



    <div class="art">
      <form id="sizePicker">
            <div class="create-art">
              <div class="measurements">
                <p id="height"></p>
                  <input type="number" id="inputHeight" name="height" min="1" value="10">
              </div>

              <div class="measurements">
                <p id="width"></p>
                   <input type="number" id="inputWidth" name="width" min="1" value="10">
              </div>
            </div>

            <div class="modify-art">
              <button type="submit" value="Submit"></button>
              <input type="color" id="colorPicker">
              <button type="button" name="button"></button>
              <button type="reset" name="button"></button>
          </div>
      </form>

      <div class="container2">
        <h2>Canvas</h2>
        <table id="pixelCanvas">
      	</table>

      </div>


    </div>

    <script src="script.js"></script>


</body>

</html>
